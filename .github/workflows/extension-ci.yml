name: Extension CI

on:
  pull_request:
    paths:
      - "jreader-extension/**"
  push:
    branches: [ "main" ]
    paths:
      - "jreader-extension/**"

jobs:
  test-extension:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install all workspaces
        run: npm ci --workspaces --legacy-peer-deps

      - name: Run tests (Vitest)
        run: npm test -w jreader-extension -- --run
